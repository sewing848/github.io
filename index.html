<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen UI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: gray;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.95) 25%,
                rgba(255, 255, 255, 0.85) 75%
            );
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
            border: 1px solid rgba(128, 128, 128, 0.1);
        }

        .tile:hover {
            transform: scale(1.1);
        }

        .tile img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="tile">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Person Icon">
            </div>
            <div class="tile">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="House Icon">
            </div>
        </div>
        <div class="row">
            <div class="tile">
                <img src="https://img.icons8.com/ios-filled/50/000000/fire-element.png" alt="Flame Icon">
            </div>
            <div class="tile">
                <img src="https://img.icons8.com/ios-filled/50/000000/help.png" alt="Help Icon">
            </div>
        </div>
    </div>
</body>
</html>
