<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyrrho UI and Encoding Process</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.95) 25%,
                rgba(255, 255, 255, 0.85) 75%
            );
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: transform 0.2s ease-in-out, top 0.5s ease, left 0.5s ease;
            border: 1px solid rgba(128, 128, 128, 0.1);
            cursor: pointer;
        }
        .tile img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="main-screen" class="container">
        <div class="tile" onclick="randomizePositions()">
            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Person Icon">
        </div>
        <div class="tile" onclick="randomizePositions()">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="House Icon">
        </div>
        <div class="tile" onclick="randomizePositions()">
            <img src="https://img.icons8.com/ios-filled/50/000000/fire-element.png" alt="Flame Icon">
        </div>
        <div class="tile" onclick="randomizePositions()">
            <img src="https://img.icons8.com/ios-filled/50/000000/help.png" alt="Help Icon">
        </div>
    </div>

    <script>
        function randomizePositions() {
            const tiles = document.querySelectorAll('.tile');
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            tiles.forEach(tile => {
                const randomX = Math.random() * (containerWidth - 100); // 100 is tile width
                const randomY = Math.random() * (containerHeight - 100); // 100 is tile height
                tile.style.left = randomX + 'px';
                tile.style.top = randomY + 'px';
            });
        }

        // Initialize button positions at random on page load
        window.onload = randomizePositions;
    </script>
</body>
</html>
